<!DOCTYPE html>
<html>
<head>
    <title>My site</title>
    <style>
        h1, p {
            color: lightskyblue;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
        $.getJSON("https://api.ipify.org?format=json", 
                                          function(data) { 
  
            $("#gfg").html(data.ip); 
        }) 
    </script>
</head>

<body>
    <center>
        <h1>Welcome to my site</h1>
        <h3>Your IP address is:</h3>
        <p id="gfg"></p>
    </center>
</body>

</html>
